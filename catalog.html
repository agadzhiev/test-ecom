<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров | Тестовый магазин</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

    <header>
        <h1>Каталог кроссовок</h1>
        <nav>
            <a href="index.html">Главная</a>
            <a href="cart.html">Корзина (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <main>
        <section class="filters">
            <label for="brand">Бренд:</label>
            <select id="brand">
                <option value="all">Все</option>
                <option value="nike">Nike</option>
                <option value="adidas">Adidas</option>
                <option value="puma">Puma</option>
            </select>

            <label for="price">Максимальная цена:</label>
            <input type="number" id="price" min="0" placeholder="5000">

            <button id="apply-filters">Применить</button>
        </section>

        <section id="products" class="product-list">
            <!-- Товары будут загружаться динамически через script.js -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Тестовый магазин</p>
    </footer>

    <script src="assets/script.js"></script>
</body>
</html>
