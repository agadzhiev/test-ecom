<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовый магазин</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <h1>Тестовый магазин кроссовок</h1>
        <nav>
            <a href="index.html">Главная</a>
            <a href="catalog.html">Каталог</a>
            <a href="cart.html">Корзина</a>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Добро пожаловать!</h2>
            <button id="showModal">Открыть модальное окно</button>
            <button id="changeStyle">Изменить стиль фона</button>
            <button onclick="window.location.href='catalog.html'">Перейти в каталог</button>
        </section>
        
        <div id="modal" class="hidden">
            <p>Это модальное окно</p>
            <button id="closeModal">Закрыть</button>
        </div>
        
        <section id="scrollable">
            <h3>Список товаров (бесконечная прокрутка)</h3>
            <div id="products"></div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Тестовый магазин. Все права защищены.</p>
    </footer>
    
    <script src="assets/script.js"></script>
</body>
</html>
